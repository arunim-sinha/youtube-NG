<header>
    <div class="left-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  
    <div class="right-links">
      <!-- Show login link when not logged in -->
      <div *ngIf="!isLoggedIn" class="login">
        <a href="#" (click)="login()">Login</a>
      </div>
  
      <!-- Show profile link when logged in -->
      <div *ngIf="isLoggedIn" class="profile">
        <a href="#">Profile</a>
        <a href="#" (click)="logout()">Logout</a> <!-- Optional logout functionality -->
      </div>
    </div>
  </header>
