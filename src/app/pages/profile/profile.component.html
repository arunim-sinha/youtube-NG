<div class="profile-container">
  <h2>User Profile</h2>
  <form>
    <!-- User Name Label -->
    <div class="form-group">
      <label>User Name:</label>
      <span>{{ user.name }}</span>
    </div>
    <!-- Email with Edit Option -->
    <div class="form-group">
      <label>Email:</label>
      <span *ngIf="!editEmail">{{ user.email }}</span>
      <input *ngIf="editEmail" [(ngModel)]="user.email" name="email" />
      <button type="button" (click)="editEmail = !editEmail">
        {{ editEmail ? 'Save' : 'Edit' }}
      </button>
    </div>
    <!-- Password with Edit Option -->
    <div class="form-group">
      <label>Password:</label>
      <span *ngIf="!editPassword">********</span>
      <input *ngIf="editPassword" type="password" [(ngModel)]="user.password" name="password" />
      <button type="button" (click)="editPassword = !editPassword">
        {{ editPassword ? 'Save' : 'Edit' }}
      </button>
    </div>
  </form>
</div>
